apiVersion: apps/v1
kind: Deployment
metadata:
  name: deployment-uploader
  labels:
    app: uploader
spec:
  replicas: 1
  selector:
    matchLabels:
      app: uploader
  template:
    metadata:
      labels:
        app: uploader
    spec:
      containers:
        - name: uploader
          image: gabriwl/hackaton-python-api
          imagePullPolicy: Always
          env:
            - name: MONGO_URL
              valueFrom:
                secretKeyRef:
                  name: secret-uploader
                  key: MONGO_URL
          envFrom:
            - configMapRef:
                name: cm-uploader
          ports:
            - containerPort: 8080
